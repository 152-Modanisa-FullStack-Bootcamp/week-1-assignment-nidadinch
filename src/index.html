<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Modanisa Bootcamp - Homework 1</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="app.js"></script>
  </head>
    <body>
        <div class="container">
            <div class="head">Login</div>
            <div class="login-item">
                <form action="" method="post" class="form form-login">
                    <div class="form-field">
                        <input id="login-username" type="text" class="form-input" placeholder="Username" required>
                    </div>
                    <div class="form-field">
                        <input id="login-password" type="password" class="form-input" placeholder="Password" required>
                    </div>
                    <div class="form-field">
                        <a href="#"> Forgot Password?</a>
                    </div>
                    <div class="form-field">
                        <input type="submit" value="Login">
                    </div>
                    <div class="sign-up">
                        <p class="text-center"> Not a member? <a href="#">Signup</a></p>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
